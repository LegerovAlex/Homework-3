<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr class="title">
        <th>
          <h1>Personal pronous</h1>
        </th>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td>Субъект</td>
        <td>Объект</td>
      </tr>
      <tr>
        <td rowspan="5">Единствен. числ.</td>
        <td colspan="2">1 лицо</td>
        <td>я</td>
        <td>меня</td>
      </tr>
      <tr>
        <td colspan="2">2 лицо</td>
        <td>ты</td>
        <td>тебя</td>
      </tr>
      <tr>
        <td rowspan="3">3 лицо</td>
        <td>#</td>
        <td>он</td>
        <td>его</td>
      </tr>
      <tr>
        <td>*</td>
        <td>она</td>
        <td>ёё</td>
      </tr>
      <tr>
        <td>$</td>
        <td>оно</td>
        <td>его</td>
      </tr>
      <tr>
        <td rowspan="3">Множествен. числ.</td>
        <td colspan="2">1 лицо</td>
        <td>мы</td>
        <td>нас</td>
      </tr>
      <tr>
        <td colspan="2">2 лицо</td>
        <td>вы</td>
        <td>вас</td>
      </tr>
      <tr>
        <td colspan="2">3 лицо</td>
        <td>они</td>
        <td>их</td>
      </tr>
    </table>
  </body>
</html>
